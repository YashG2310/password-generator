<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>ðŸ’» Password Generator</h1>

        <label for="length">Length: <span id="lengthValue">16</span></label>
        <input type="range" id="length" min="4" max="64" value="16">

        <div class="checkbox-group">
            <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
            <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Symbols</label>
        </div>

        <button id="generateBtn">Generate Password</button>
        <button id="copyBtn">Copy Password</button>

        <div id="passwordDisplay">Your password will appear here</div>
        <div id="strength">
            <div></div>
        </div>
        <div id="copyMsg">Password copied to clipboard!</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
